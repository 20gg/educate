function head_str(){
	
	var date = new Date();
	
	var h = date.getHours();
	
	var head_str = "";
	
	if(h<11){
		head_str = ",上午好";
	}else if(h<14){
		head_str = ",中午好";
	}else if(h<17){
		head_str = ",下午好";
	}else{
		head_str = ",晚上好";
	}
	
	return head_str;
}
